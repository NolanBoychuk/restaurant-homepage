<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src = "../src/index.js" type = "module"></script>
    <div id="content">
    </div>
    <style>
        img {
            display:block;
            width:100vw;
            height:90vh;
        }
        * {
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        h1 {
            background-color:blue;
            padding:5px;
            color:red;
            height:10vh;
        }
        #content {
            position:relative;
        }
        p {
            position:absolute;
            top:350px;
            color:red;
            font-size:50px;
            left:300px;
        }
        #mainHeader {
            display:flex;
            justify-content:space-around;
            padding:20px;
        }
        #buttonsDiv {
            display:flex;
            gap:50px;
        }
        .menuButtons {
            background-color:blue;
            color:red;
            font-size:20px;
            border:none;
        }
        #menuContainer{
            padding-right:200px;
            padding-left:200px;
        }
        ul {
            display:flex;
            flex-direction:column;
            justify-content:center;
            list-style:none;
            align-items:center;
            margin-top:300px;
            gap:60px;
        }
        li {
            font-size:25px;
        }
    </style>
</body>
</html>
